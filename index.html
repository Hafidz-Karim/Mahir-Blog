<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>MahirBlog - Home</title>
  </head>
  <body>
    <div class="wrap">
      <div class="navbar">
        <div class="container">
          <h2>Mahir blog</h2>
          <div class="navigasi">
            <button class="login">Login</button>
            <button class="register">Daftar Gratis</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="content-area" id="content-area"></div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const contentArea = document.getElementById("content-area");
        const articles = ambilArtikelDariLokalStorage();

        articles.forEach((article, index) => {
          const div = document.createElement("div");
          div.classList = "card";
          div.innerHTML = `<h2>${article.judul}</h2>
              <p>${article.artikel}</p>
              <p><span>${article.nama}</span> | <span>${article.date}</span></p>`;
          contentArea.append(div);
        });
      });
      function ambilArtikelDariLokalStorage() {
        const articlesJSON = localStorage.getItem("articles");
        return articlesJSON ? JSON.parse(articlesJSON) : [];
      }
    </script>
  </body>
</html>
